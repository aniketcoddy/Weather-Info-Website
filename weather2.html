<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather2.css">
    <link rel="stylesheet"  media="screen and (max-width:1519px)" href="/css/phone.css">
    <title>Weather app</title>
</head>

<body>
    <div class="container3 located">
        <h4 class="check">Check The Weather..!</h4>
        <img src="/img/location.png" class="location"><span class="city">Delhi</span>
    </div>

    <div class="containers">
        <div class="container1">

            <div class="container2">


                <div class="boxe4">
                    <input type="text" class="input4" placeholder="Search"><button class="btn4"><img
                            src="/img/search.png" class="submit"></button></input>
                    <div class="hide it">
                        <img src="/img/sunnyrain.png" class="image">

                        <h1 style="background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0) 187.46%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;transform: rotate(-0.07deg);" class="temp">32</h1>
                        <h2 style="background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0) 187.46%);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;transform: rotate(-0.07deg);" class="sunny">Thunder</h2>
                        <div style="display:flex;flex-direction:row">
                            <div class="details">
                                <img src="/img/Group35.png" class="icon">
                                <span class="Windspeed">16 km/h</span>
                            </div>
                            <div class="details1">
                                <img src="/img/humidity.png" class="icon">
                                <span class="humidity">16 km/h</span>
                            </div>
                            <div class="details2">
                                <img src="/img/cloud.png" class="icon">
                                <span class="Cloudy">16 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/weather2.js"></script>
</body>

</html>
